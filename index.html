<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Lista de Compras</title>
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            background-image: url(https://www.xtrafondos.com/wallpapers/galaxia-en-el-espacio-4052.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            background:#00000082;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #e0e0e0;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }

        p, label {
            font-size: 1em;
            color: #c0c0c0;
        }
        
        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), -3px -3px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #444444;
            box-shadow: inset 2px 2px 8px rgba(255, 255, 255, 0.1), inset -2px -2px 8px rgba(0, 0, 0, 0.3);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #00000082;
            border-radius: 5px;
        }

        .item span {
            margin-right: 10px;
        }
        
        #respLista {
        max-height: 300px;
        overflow-y: auto; 
        margin-top: 20px;
        padding: 10px;
        background: #ffffff26;
        border-radius: 5px;
        box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.3), inset -2px -2px 10px rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <form id="formulario">
            <p>
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
            </p>
            <p>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </p>
            <button type="submit">Adicionar</button>
        </form>

        <div id="respLista"></div>
        <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>

        <button id="limparLista">Limpar Lista</button>
    </div>

    <script>
        const formulario = document.querySelector('#formulario');
        const respLista = document.querySelector('#respLista');
        const totalDisplay = document.querySelector('#total');
        const limparListaBtn = document.querySelector('#limparLista');

        let listaDeCompras = JSON.parse(localStorage.getItem('listaDeCompras')) || [];
        let total = listaDeCompras.reduce((sum, item) => sum + item.valor, 0);

        function atualizarExibicao() {
            let lista = '';
            listaDeCompras.forEach((item, i) => {
                lista += `
                    <div class="item">
                        <span>${i + 1}. ${item.nomeDoItem}</span>
                        <span>R$ ${item.valor.toFixed(2)}</span>
                        <button onclick="removerItem(${i})">Remover</button>
                    </div>
                `;
            });
            respLista.innerHTML = lista;
            totalDisplay.innerText = total.toFixed(2);
            localStorage.setItem('listaDeCompras', JSON.stringify(listaDeCompras));
        }

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();

            const nomeDoItem = formulario.item.value;
            const valor = parseFloat(formulario.valor.value);

            listaDeCompras.push({ nomeDoItem, valor });
            total += valor;

            atualizarExibicao();

            formulario.item.value = '';
            formulario.valor.value = '';
            formulario.item.focus();
        });

        function removerItem(index) {
            total -= listaDeCompras[index].valor;
            listaDeCompras.splice(index, 1);
            atualizarExibicao();
        }

        limparListaBtn.addEventListener('click', () => {
            listaDeCompras = [];
            total = 0;
            atualizarExibicao();
        });

        atualizarExibicao();
    </script>
</body>
</html>
